<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - HereQuayMaew Channel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .code-box {
            background: #f5f5f5;
            border: 2px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }
        .code-value {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .copied {
            background: #28a745 !important;
        }
        .instructions {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .instructions ol {
            margin-left: 20px;
            margin-top: 10px;
        }
        .instructions li {
            margin-bottom: 8px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ OAuth Authorization</h1>
        
        <div id="status"></div>
        
        <div id="code-container" style="display: none;">
            <div class="code-box">
                <div class="label">Authorization Code:</div>
                <div class="code-value" id="auth-code"></div>
            </div>
            
            <button id="copy-btn" onclick="copyCode()">üìã Copy Code</button>
            
            <div class="instructions">
                <strong>Next Steps:</strong>
                <ol>
                    <li>Click the button above to copy the authorization code</li>
                    <li>Return to your application</li>
                    <li>Paste the code to complete the OAuth flow</li>
                    <li>Your app will exchange this code for an access token</li>
                </ol>
            </div>
        </div>
        
        <div id="state-container" style="display: none; margin-top: 20px;">
            <div class="code-box">
                <div class="label">State Parameter:</div>
                <div class="code-value" id="state-value"></div>
            </div>
        </div>
        
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                code: params.get('code'),
                state: params.get('state'),
                error: params.get('error'),
                error_description: params.get('error_description')
            };
        }

        function copyCode() {
            const code = document.getElementById('auth-code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.getElementById('copy-btn');
                btn.textContent = '‚úÖ Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = 'üìã Copy Code';
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        // Parse URL parameters
        const params = getQueryParams();
        const statusDiv = document.getElementById('status');
        const codeContainer = document.getElementById('code-container');
        const stateContainer = document.getElementById('state-container');

        if (params.error) {
            // Show error
            statusDiv.className = 'error';
            statusDiv.innerHTML = `
                <strong>‚ùå Authorization Failed</strong><br>
                ${params.error_description || params.error}
            `;
        } else if (params.code) {
            // Show success
            statusDiv.className = 'success';
            statusDiv.innerHTML = '<strong>‚úÖ Authorization Successful!</strong><br>Copy the code below.';
            
            // Display code
            document.getElementById('auth-code').textContent = params.code;
            codeContainer.style.display = 'block';
            
            // Display state if present
            if (params.state) {
                document.getElementById('state-value').textContent = params.state;
                stateContainer.style.display = 'block';
            }
        } else {
            // No parameters
            statusDiv.className = 'error';
            statusDiv.innerHTML = '<strong>‚ö†Ô∏è No authorization code received</strong><br>Please try again.';
        }
    </script>
</body>
</html>
